<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <form onsubmit="studentCtrl.addStudent(event)">
          <input type="text" name="student-name" placeholder="Name" required/>
          <input type="tel" name="student-phone" placeholder="Phone #"required/>
          <textarea name="student-bio" id="" cols="30" rows="10"></textarea>
          <button type="submit">ADD STUDENT</button>
          </form>
          <hr>

          <input type="text" id="query">
          <button onclick="handleSearch()">GO</button>
          <button onclick="studentCtrl.handleReset()">RESET</button>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>id</th>
                <th>Name</th>
                <th>Phone</th>
              </tr>
            </thead>
            <tbody id="student-roster">

            </tbody>
          </table>
        </div>
      </div>
    </div>

<!--SERVICES-->
  <script src="student-service.js"></script>
<!--CONTROLLERS-->
  <script src="student-controller.js"></script>
<!--LETS ACTUALLY RUN THE APP-->
  <script src="app.js"></script>
</body>
</html>
